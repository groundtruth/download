    <div class="container">
        <h2>
          <div style="text-align:center;">

        <div class="row">
          <div class='col-sm-12'>
            <label>App</label>

            <a href="http://bendigo.pozi.com/m/drainageinspection">Link</a>

        <div class="row">
            <div class='col-sm-4'>
                <div class="form-group">

  	<script>
      var d1,d2;
      $(function () {
          var diBaseURL = "http://s9.pozi.com/geoserver/BENDIGO/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=BENDIGO%3Avw_cogb_drainage_inspection&outputformat=csv&";
          $('#diLink').prop('href',diBaseURL);

          $('#datetimepicker1').datetimepicker({
            format: 'DD/MM/YYYY'
          }).on('dp.change',function(e){
            //
            d1=e.date.format('YYYYMMDD');
            $('#diLink').prop('href',diBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
          });
          $('#datetimepicker2').datetimepicker({
            format: 'DD/MM/YYYY'
          }).on('dp.change',function(e){
            //
            d2=e.date.format('YYYYMMDD');
            $('#diLink').prop('href',diBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
